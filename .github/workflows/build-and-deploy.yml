name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          VITE_BINANCE_API_KEY: ${{ secrets.VITE_BINANCE_API_KEY }}
          VITE_BINANCE_SECRET_KEY: ${{ secrets.VITE_BINANCE_SECRET_KEY }}
          VITE_FINNHUB_API_KEY: ${{ secrets.VITE_FINNHUB_API_KEY }}
          VITE_FOREX_API_KEY: ${{ secrets.VITE_FOREX_API_KEY }}
          VITE_OANDA_API_KEY: ${{ secrets.VITE_OANDA_API_KEY }}
          VITE_ETHEREUM_RPC_URL: ${{ secrets.VITE_ETHEREUM_RPC_URL }}
          VITE_ETHEREUM_CHAIN_ID: ${{ secrets.VITE_ETHEREUM_CHAIN_ID }}

      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to